{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-md-6">
                <div class="registration-left">
                    <img src="{% static 'css/123.png' %}" alt="Sign In" class="img-fluid">
                    <h2>Sign In</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="registration-form">
                    <h3>Please enter your credentials</h3>
                    <form action="{% url 'register' %}" method="post" id="signInForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                <a href="home"<button type="submit" class="btn btn-primary btn-block">Login</button></a>
                <a href="signup" class="btn btn-primary btn-block">SignUp</button><a/>
                    {% if messages %}
                    {% for message in messages %}               
                      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>Message: </strong> {{message}}
                        
                      </div>
                    {% endfor %}
            {% endif %}
                </div>
            </div>
        </div>
        <footer class="footer">
            <p><a href="#">Terms and Conditions</a> | <a href="#">Contact us</a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static "js/scripts.js" %}"></script>
</body>
</html>
