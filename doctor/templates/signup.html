{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-md-6">
                <div class="registration-left">
                    <img src="{% static "css/123.png" %} " alt="Registration" class="img-fluid">
                    <h2>Registration</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="registration-form">
                    <h3>Please fill your details</h3>
                    <form  action="/registration/" method="post" id="registrationForm">
                      {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Dr. Name</label>
                                <input type="text" name="name" class="form-control" id="firstName" placeholder=" Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" id="lastName" placeholder="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>password</label>
                                <input type="password" name="password" class="form-control" id="phone" placeholder="password" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>phone number</label>
                                <input type="text" name="phone_number" class="form-control" id="email" placeholder="phone number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>address</label>
                                <input type="text" name="address" class="form-control" id="specialization" placeholder="address" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>specilization</label>
                                <input type="text" name="specialization" class="form-control" id="state" placeholder="specilization" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Dob</label>
                                <input type="date" name="dob" class="form-control" id="city" placeholder="Date of birth" required>
                            </div>
                            <div class="form-group col-md-6">
                              <label>Experience</label>
                              <input type="text" name="experience" class="form-control" id="city" placeholder="Experince" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label>Qualification</label>
                            <input type="text" name="qualification" class="form-control" id="city" placeholder="Qualification" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label>Image</label>
                          <input type="file" name="image" class="form-control" id="city" placeholder="Image" required>
                      </div>
                        </div>
                        
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">I Accept T&C and Privacy Policy</label>
                        </div>
                        <a href"home"<button type="submit" class="btn btn-primary btn-block">Register</button>
                        <a href="/" class="btn btn-primary btn-block">Login</a>

                        </button>
                         
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p><a href="#">Terms and Conditions</a> | <a href="#">Contact us</a></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
